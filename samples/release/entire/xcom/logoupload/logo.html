<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOGO uploader</title>
	<link rel="stylesheet" type="text/css" href="./logoupload.css" />
</head>
<body>

	<script>
		window.FileAPI = {
			debug: true, //控制台是否显示调试信息,生产环境建议设置为 false
			staticPath: './' //swf文件的路径
		};
	</script>

	<script src="../../xlib/js/jQuery.js"></script>
    <script src="./FileAPI.js"></script>
	<script src="jquery.fileapi.js"></script>
    <script src="./jquery.Jcrop.js"></script>
	<script src="../../xlib/js/kernel.js"></script>
	<script>
        require(['./logoupload'], function (LogoUpload) {
            var logoupload = new LogoUpload({
                pick: 'body'
            });
            logoupload.init('');
        });
	</script>
</body>
</html>
