    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>搜狗号码通双十二特惠活动</title>
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/main.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/secondary.css" />
</head>
<body>
<div class="main">
    <img class="b" src="assets/img/banner.png" />
    <div class="i">
        <table>
            <tr>
                <td align="left">
                    <input id="pnum" placeholder="请输入您的手机号" maxlength="11"/>
                </td>
                <td align="right">
                    <div id="getpid">获取验证码</div>
                </td>
            </tr>
        </table>
        <div class="err" id="getpid_err"></div>
        <input id="pid" placeholder="输入您获取到的验证码" maxlength="6"/>
        <div class="err" id="submit_err"></div>
        <div id="submit">获取饭票</div>
    </div>
    <h3>活动规则:</h3>
    <p>
        1. 本次活动针对易淘食平台所有商家有效;<br/>
        2. 本次活动仅限搜狗号码通的用户;<br/>
        3. 新用户: 完成首单即奖励10元话费<br/>&nbsp;&nbsp;(以订餐预留手机号作为用户的唯一判别标准)<br/>
        4. 话费奖励在订单完成后三个工作日内下发到您的手机号上.
    </p>
</div>
<div class="secondary">
    <div class="mask"></div>
    <div class="c">
        <h3>申请成功</h3>
        <p>
            10元外卖优惠码稍后将以短信形式发送给您。快去搜狗号码通生活黄页里点外卖吧!
        </p>
        <a id="confirm">确定</a>
    </div>
</div>
